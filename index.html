<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ******************* -->

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ******************* -->

    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify boolean</title>
  </head>
  <body>
    <!-- FLEX CONTAINER -->
    <div class="container">
      <!-- left nav bar -->
      <nav id="nav-bar">
        <div id="spotify-logo">
          <img src="img/logo.svg" alt="Spotify logo" />
        </div>
        <!-- first navigation -->
        <ul class="main-nav">
          <li>
            <button class="nav-selected-item">
              <span class="nav-icon">
                <svg
                  class="nav-selected-item"
                  viewBox="0 0 512 512"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M448 463.746h-149.333v-149.333h-85.334v149.333h-149.333v-315.428l192-111.746 192 110.984v316.19z"
                  />
                </svg>
              </span>
              <span>Home</span>
            </button>
          </li>
          <li>
            <button>
              <span class="nav-icon">
                <svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M349.714 347.937l93.714 109.969-16.254 13.969-93.969-109.969q-48.508 36.825-109.207 36.825-36.826 0-70.476-14.349t-57.905-38.603-38.603-57.905-14.349-70.476 14.349-70.476 38.603-57.905 57.905-38.603 70.476-14.349 70.476 14.349 57.905 38.603 38.603 57.905 14.349 70.476q0 37.841-14.73 71.619t-40.889 58.921zM224 377.397q43.428 0 80.254-21.461t58.286-58.286 21.461-80.254-21.461-80.254-58.286-58.285-80.254-21.46-80.254 21.46-58.285 58.285-21.46 80.254 21.46 80.254 58.285 58.286 80.254 21.461z"
                    fill-rule="evenodd"
                  />
                </svg>
              </span>
              <span>Cerca</span>
            </button>
          </li>
          <li>
            <button>
              <span class="nav-icon"
                ><svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z"
                  />
                </svg>
              </span>
              <span>La tua libreria</span>
            </button>
          </li>
        </ul>

        <!-- second navigation part -->
        <h2>PLAYLIST</h2>
        <ul class="playlist-nav">
          <li>
            <button>
              <i class="fa-solid fa-square-plus"></i> Crea Playlist
            </button>
          </li>
        </ul>
      </nav>
      <!-- MAIN SECTION -->
      <main>
        <!-- upgrade button -->
        <div class="upgrade-btn">
          <a class="btn" href="#">EFFETTUA L'UPGRADE</a>
        </div>
      </main>
    </div>
    <!-- PLAYER SECTION -->
    <section id="player"></section>
  </body>
</html>
