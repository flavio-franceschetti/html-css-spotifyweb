<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ******************* -->

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ******************* -->

    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify boolean</title>
  </head>
  <body>
    <!-- FLEX CONTAINER -->
    <div class="container">
      <!-- left nav bar -->
      <nav id="nav-bar">
        <div id="spotify-logo">
          <img src="img/logo.svg" alt="Spotify logo" />
        </div>
        <!-- first navigation -->
        <ul class="main-nav">
          <li>
            <button id="nav-selected-item">
              <i class="fa-solid fa-house"></i> Home
            </button>
          </li>
          <li>
            <button><i class="fa-solid fa-magnifying-glass"></i> Cerca</button>
          </li>
          <li>
            <button><i class="fa-solid fa-bars"></i> La tua libreria</button>
          </li>
        </ul>

        <!-- second navigation part -->
        <h2>PLAYLIST</h2>
      </nav>
      <!-- MAIN SECTION -->
      <main>
        <!-- upgrade button -->
        <div class="upgrade-btn">
          <a class="btn" href="#">EFFETTUA L'UPGRADE</a>
        </div>
      </main>
    </div>
    <!-- PLAYER SECTION -->
    <section id="player"></section>
  </body>
</html>
